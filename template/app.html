<div ng-controller="appController" ng-init="init()">
    <div ng-include src="'template/header.html'"></div>
    <div ng-include src="'template/sidebar.html'"></div>
    <div ng-include src="'template/validation.html'"></div>
    <div ui-view></div>

    <script type="text/ng-template" id="template/pagination.html">
        <div class="ng-cloak ng-table-pager" ng-if="params.data.length">
            <div ng-if="params.settings().counts.length" class="ng-table-counts btn-group pull-right d-none d-md-inline">
                <span>
                    共 {{ params.total() }} 条记录
                    &nbsp;&nbsp;
                    每页行数：
                </span>
                <button ng-repeat="count in params.settings().counts" type="button"
                        ng-class="{'active':params.count() == count}"
                        ng-click="params.count(count)" class="btn btn-default">
                    <span ng-bind="count"></span>
                </button>
            </div>
            <div class="ng-table-counts btn-group pull-left">
                <ul ng-if="pages.length" class="pagination ng-table-pagination">
                    <li class="page-item" ng-class="{'disabled': !page.active && !page.current, 'active': page.current}" ng-repeat="page in pages" ng-switch="page.type">
                        <a ng-switch-when="prev" ng-click="params.page(page.number)" href="" class="page-link">&laquo;</a>
                        <a ng-switch-when="first" ng-click="params.page(page.number)" href="" class="page-link"><span ng-bind="page.number"></span></a>
                        <a ng-switch-when="page" ng-click="params.page(page.number)" href="" class="page-link"><span ng-bind="page.number"></span></a>
                        <a ng-switch-when="more" ng-click="params.page(page.number)" href="" class="page-link">&#8230;</a>
                        <a ng-switch-when="last" ng-click="params.page(page.number)" href="" class="page-link"><span ng-bind="page.number"></span></a>
                        <a ng-switch-when="next" ng-click="params.page(page.number)" href="" class="page-link">&raquo;</a>
                    </li>
                </ul>
            </div>
        </div>
    </script>

    <script type="text/ng-template" id="template/headerCheckbox.html">
        <input type="checkbox" ng-model="checkedAll" ng-click="checkAll()" />
    </script>
</div>
