<div class="modal fade" id="{{ id }}" ng-controller="modalTableController">
    <div class="modal-dialog width-1200">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="title">{{ $queryView.Name }}</h4>
                <h6 class="sub-title">{{ $queryView.Description }}</h6>
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
            </div>
            <div class="modal-body">
                <div class="form-inline filter-option">
                    <div class="pull-right input-group-sm">
                        <input type="text" ng-model="filter.keyword" class="form-control input-sm" placeholder="关键词" />
                        <button class="btn btn-sm waves-effect btn-info" ng-click="reflash()"><i class="fa fa-search"></i> 筛选</button>
                        <button class="btn btn-sm waves-effect btn-primary" ng-click="form.edit()"><i class="fa fa-plus-circle"></i> 新增</button>
                    </div>
                </div>
                <div ngc-table="table"></div>
            </div>
        </div>
    </div>
</div>
