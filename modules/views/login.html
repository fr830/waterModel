<link rel="stylesheet" href="assets/css/member.css">
<link rel="stylesheet" href="assets/css/member_responsive.css">
<div class="login login-with-news-feed" ng-controller="loginController">
    <!-- begin news-feed -->
    <div class="news-feed">
        <div class="news-image" style="background-image: url(assets/images/login.jpg)"></div>
        <div class="news-caption">
            <h4 class="caption-title">{{ setting.banner }}</h4>
            <p>{{ setting.banner2 }}</p>
        </div>
    </div>
    <!-- end news-feed -->
    <!-- begin right-content -->
    <div class="right-content">
        <!-- begin login-header -->
        <div class="login-header">
            <div class="brand">
                <img src="assets/images/logo2.png" />
                <span>{{ setting.title }}</span>
                <small>{{ setting.subTitle }}</small>
            </div>
            <div class="icon">
                <i class="fa fa-sign-in"></i>
            </div>
        </div>
        <!-- end login-header -->
        <!-- begin login-content -->
        <div class="login-content">
            <ng-form name="loginForm" novalidate>
                <div class="form-group m-b-15">
                    <input type="text" ng-model="loginRequest.UserName" ng-keyup="login($event)" class="form-control form-control-lg" placeholder="用户账号" required />
                </div>
                <div class="form-group m-b-15">
                    <input type="password" ng-model="loginRequest.Password" ng-keyup="login($event)" class="form-control form-control-lg" placeholder="登录密码" required />
                </div>
                <div class="login-buttons">
                    <button type="submit" ng-click="login()" class="btn btn-primary btn-block btn-lg">登 录</button>
                </div>
                <hr />
                <div class="text-center">
                    &copy; {{ setting.copyright }}
                </div>
            </ng-form>
        </div>
        <!-- end login-content -->
    </div>
    <!-- end right-container -->
</div>
