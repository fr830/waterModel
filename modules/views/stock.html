<div ng-controller="stockController">
    <section class="content">
        <div ng-include src="'template/title.html'"></div>
        <div class="container-fluid">
            <!-- Basic Table -->
            <div class="row clearfix">
                <div class="col-lg-12 col-md-12 col-sm-12">
                    <div class="card">
                        <div class="header">
                            <h2><strong>{{ $queryView.Name }}</strong> {{ $queryView.Description }}</h2>
                            <div ng-include src="'template/headerDropdown.html'"></div>
                        </div>
                        <div class="body">
                            <div class="form-inline filter-option">
                                <div class="pull-right input-group-sm">
                                    <input type="text" ng-model="filter.keyword" class="form-control input-sm" placeholder="关键词" />
                                    <button class="btn btn-sm waves-effect btn-info" ng-click="table.reflash()"><i class="fa fa-search"></i> 筛选</button>
                                    <button class="btn btn-sm waves-effect btn-primary" ng-click="form.edit()"><i class="fa fa-plus-circle"></i> 新增</button>
                                </div>
                            </div>
                            <div ngc-table="table"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <div ngc-modal-form="form"></div>

</div>
