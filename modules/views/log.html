<div ng-controller="logController">
    <!-- begin breadcrumb -->
    <ol class="breadcrumb pull-right">
        <li><a ui-sref="app.home">首页</a></li>
        <li><a ui-sref="app.system">系统管理</a></li>
        <li class="active">日志查询</li>
    </ol>
    <!-- end breadcrumb -->
    <!-- begin page-header -->
    <h1 class="page-header"><i class="fa fa-lg text-success fa-cog"></i> 日志查询</h1>
    <!-- end page-header -->
    <!-- begin row -->
    <div class="row">
        <!-- begin col-12 -->
        <div class="col-md-12">
            <!-- begin panel -->
            <div class="panel panel-inverse">
                <div class="panel-heading">
                    <div class="panel-heading-btn">
                        <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-default" data-click="panel-expand"><i class="fa fa-expand"></i></a>
                        <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-success" data-click="panel-reload"><i class="fa fa-repeat"></i></a>
                        <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-warning" data-click="panel-collapse"><i class="fa fa-minus"></i></a>
                        <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-danger" data-click="panel-remove"><i class="fa fa-times"></i></a>
                    </div>
                    <h4 class="panel-title">日志查询</h4>
                </div>
                <div class="panel-body">
                    <div class="form-inline filter-option">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="pull-right">
                                    <select ng-model="filter.logLevel" ng-options="item.ID as item.Name for item in logLevels" class="form-control input-sm">
                                        <option value="">日志级别...</option>
                                    </select>
                                    <div class="input-group">
                                        <input type="text" datetimepicker ng-model="filter.logTimeMin" class="form-control input-sm width-100" placeholder="起始日期" />
                                    </div>
                                    <div class="input-group">
                                        <input type="text" datetimepicker ng-model="filter.logTimeMax" class="form-control input-sm width-100" placeholder="终止日期" />
                                    </div>
                                    <input type="text" ng-model="filter.keyword" class="form-control input-sm" placeholder="关键词" />
                                    <button class="btn btn-sm btn-info" ng-click="reflash()"><i class="fa fa-search"></i> 筛选</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="scroll">
                        <table id="data-table" ng-table="tableParams" template-pagination="template/pagination.html" class="table table-striped table-bordered table-hover table-condensed">
                            <tr ng-repeat="item in $data">
                                <td data-title="'序号'" class="text-center">{{ tableParams.count() * (tableParams.page() - 1) + $index + 1 }}</td>
                                <td data-title="'级别'" sortable="'LogLevel'" class="text-left">{{ item.LogLevelDesc }}</td>
                                <td data-title="'类别'" sortable="'LogType'" class="text-left">{{ item.LogType }}</td>
                                <td data-title="'操作人'" sortable="'User.Name'" class="text-center">{{ item.User.Name }}</td>
                                <td data-title="'Ip'" sortable="'Ip'" class="text-center">{{ item.Ip }}</td>
                                <td data-title="'时间'" sortable="'LogTime'" class="text-center">{{ item.LogTime | date: 'yyyy-MM-dd HH:mm:ss' }}</td>
                                <td data-title="'描述'" sortable="'Description'" class="text-left">{{ item.Description }}</td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
            <!-- end panel -->
        </div>
        <!-- end col-12 -->
    </div>
    <!-- end row -->
</div>
