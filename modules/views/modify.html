
<div ng-controller="modifyController">
    <section class="content">
        <div ng-include src="'template/title.html'"></div>
        <div class="container-fluid">
            <!-- Basic Table -->
            <div class="row clearfix">
                <div class="col-lg-12 col-md-12 col-sm-12">
                    <div class="card">
                        <div class="header">
                            <!-- <h2><strong>设置</strong></h2> -->
                            <!-- <h2><strong>{{ $queryView.Name }}</strong> {{ $queryView.Description }}</h2> -->
                        </div>
                        <div class="body">
                            <div valign="center" align="center" >
                                <br>
                                <h4>修改密码</h4>
                            </div>
                            <div valign="center" align="center" >
                                <p>当前密码：<input type="password" name="OldPassword" ng-model="Updatapassword.OldPassword" style="margin-left: 14px" ></p>
        
                            </div>
                            <div  valign="center" align="center" >
                                <p>新密码：<input type="password" name="NewPassword" ng-model="Updatapassword.NewPassword" style="margin-left: 25px" ></p>
        
                            </div>

                                <p>确认新密码：<input type="password" name="rNewPassword"  ng-model="Updatapassword.rNewPassword" ></p>

                            </div>
                            <div  valign="center" align="center" >
                                <button type="submit" class="btn btn-default x_submit" ng-click="modifyPassword()">保存</button>
                                
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
